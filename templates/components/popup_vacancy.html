<!-- popup_vacancy.html -->
<link rel="stylesheet" href="/static/css/styles.css">
<div id="popup_vacancy" class="popup">
    <div class="popup-content">
        <span class="close" onclick="closePopup('popup_vacancy')">&times;</span>
        <h2>Registrar Vacante</h2>
        <form action="/register_vacancy" method="POST">
            <label for="nombre">Nombre de la Vacante:</label><br>
            <input type="text" id="nombre" name="nombre" required><br><br>
            <label for="descripcion">Descripción de la Vacante:</label><br>
            <textarea id="descripcion" name="descripcion" required></textarea><br><br>
            <label for="salario">Salario:</label><br>
            <input type="text" id="salario" name="salario" required><br><br>
            <label for="fecha_publicacion">Fecha de Publicación:</label><br>
            <input type="date" id="fecha_publicacion" name="fecha_publicacion" required><br><br>
            <button type="submit">Registrar</button>
            <button type="button" onclick="closePopup('popup_vacancy')">Cancelar</button>
        </form>
    </div>
</div>
