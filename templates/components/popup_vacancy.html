<link rel="stylesheet" href="/static/css/styles.css">
<div id="popup_vacancy" class="popup independent-popup">
    <div class="popup-content" id="popup-vacancy-content">
        <span class="close" onclick="closePopup('popup_vacancy')">&times;</span>
        <h2>Registrar Vacante</h2>
        <form action="/register_vacancy" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre de la Vacante:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción de la Vacante:</label>
                <textarea id="descripcion" name="descripcion" required></textarea>
            </div>
            <div class="form-group">
                <label for="salario">Salario:</label>
                <input type="text" id="salario" name="salario" required>
            </div>
            <div class="form-group">
                <label for="fecha_publicacion">Fecha de Publicación:</label>
                <input type="date" id="fecha_publicacion" name="fecha_publicacion" required>
            </div>
            <div class="form-actions">
                <button type="submit">Registrar</button>
                <button type="button" onclick="closePopup('popup_vacancy')">Cancelar</button>
            </div>
        </form>
    </div>
</div>
<script src="/static/js/main.js"></script>
