<!-- popup_resume.html -->
<div id="popup_resume" class="popup">
    <div class="popup-content">
        <span class="close" onclick="closePopup('popup_resume')">&times;</span>
        <form id="form_resume" action="/register_persona" method="POST">
            <h2>Crear Hoja de Vida</h2>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" required>
            </div>
            <div class="form-group">
                <label for="cedula">Cédula:</label>
                <input type="text" id="cedula" name="cedula" required>
            </div>
            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" required>
            </div>
            <div class="form-group">
                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" required>
            </div>
            <div class="form-group">
                <label for="profesion">Profesión:</label>
                <input type="text" id="profesion" name="profesion" required>
            </div>
            <div class="form-group">
                <label for="file">Hoja de Vida (PDF):</label>
                <input type="file" id="file" name="file" accept=".pdf" required>
            </div>
            <div class="form-actions">
                <button type="submit">Registrar</button>
                <button type="button" onclick="closePopup('popup_resume')">Cancelar</button>
            </div>
        </form>
    </div>
</div>
